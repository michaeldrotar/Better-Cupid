<div class="form form--horizontal">
  <label class="form-field">
    <div class="form-label col-4">Visible Visits</div>
    <div class="col-8">
      <input type="number" class="form-control" data-bind="setting: visibleCount" />
      <div class="form-field-description">
        The number of visits to visibly show on the page before needing to scroll the list.
      </div>
    </div>
  </label>

  <label class="form-field">
    <div class="form-label col-4">Total Visits</div>
    <div class="col-8">
      <input type="number" class="form-control" data-bind="setting: maxCount" />
      <div class="form-field-description">
        The max number of visits to show in the scrollable list.
      </div>
    </div>
  </label>

</div>
