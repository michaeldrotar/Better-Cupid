<label class="toggle-switch-container" data-bind="css: $data.css, attr: $data.attr">
  <input type="checkbox" data-bind="setting: value">
  <div class="toggle-switch">
    <div class="toggle-switch-off-text" data-bind="text: $data.off || 'off'"></div>
    <div class="toggle-switch-on-text" data-bind="text: $data.on || 'ON'"></div>
  </div>
</label>
