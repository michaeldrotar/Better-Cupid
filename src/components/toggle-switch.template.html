<label class="toggle-switch-container" data-bind="css: css, attr: attr">
  <input type="checkbox" data-bind="value: value">
  <div class="toggle-switch">
    <div class="toggle-switch-off-text" data-bind="text: off || 'off'"></div>
    <div class="toggle-switch-on-text" data-bind="text: on || 'ON'"></div>
  </div>
</label>
